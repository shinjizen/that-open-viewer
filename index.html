<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles/style.css">

    <div>
      <button id="upload-button" class="upload-button" title="Upload IFC File">Upload</button>

    <a id="ifc-link" href="http://localhost:5173/src/views/viewer?filename=trial.ifc" target="_blank" style="margin-inline: 10px;">View IFC File</a>

    <br>
    <textarea id="ifc-textarea" rows="10" cols="60"></textarea>
    <script type="module" src="/src/scripts/main.ts"></script>
